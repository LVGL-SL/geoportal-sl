{% load static i18n %}
<div class="result--item -js-result-dataset">
    <a title='zu {{ result.title }}' href='{{ result.htmlLink }}' data-parent="{{ result.mdLink }}" target="_blank" style="text-decoration: none">
        <div class="search-result-title">
            {{ result.title }}
        </div>
    </a>
    <div class="search-result-area">
        <div class="img-area result-overview">
            <div class="flex-row">
                <img class="img-preview" style="max-width:100px;" src="{% if result.previewUrl is not None %}{{ result.previewUrl }}{% else %}{% static 'searchCatalogue/images/no_image.png' %}{% endif %}">
            </div>
            <article class="search-result-detail">{{ result.abstract }}</article>
        </div>
        <hr>
        <div class="img-area">
        </div>
        <div class="flex-row metadata-links">
            <a class="metadata-link-element" href="{{ result.htmlLink }}#tabs-3" target="_blank"><span class="metadata-button" title="{% trans 'Competent authority' %}">
                <img class="icon-organization" src="{% static 'searchCatalogue/images/icons/icn_organization.png' %}">
                {{ result.respOrg }}
            </span></a>
            {% if result.date|length > 0 %}
            <a class="metadata-link-element"  href="{{ result.mdLink }}#tabs-2" target="_blank"><span class="metadata-button" title="{% trans 'Date of metadata' %}">
                <img class="icon-date" src="{% static 'searchCatalogue/images/icons/icn_calendar.png' %}">
                {{ result.date }}
            </span></a>
            {% endif %}
        </div>

        {% with result as layer %}
            {% with "service_DE" as type %}
                {% include 'search_result_actions.html' %}
            {% endwith %}
        {% endwith %}
    </div>
</div><!-- end .result--item -->
